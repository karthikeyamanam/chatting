<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>P2P Chat</title>
  <style>
    body {
      background: #0e0e0e;
      color: #f5f5f5;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    textarea, input {
      width: 300px;
      margin: 8px;
      padding: 10px;
      border-radius: 8px;
      border: none;
      font-size: 14px;
    }
    textarea { height: 120px; }
    button {
      padding: 8px 20px;
      border-radius: 8px;
      border: none;
      background: gold;
      color: black;
      font-weight: bold;
      cursor: pointer;
    }
    #chat {
      border: 1px solid #444;
      width: 320px;
      height: 300px;
      overflow-y: auto;
      margin: 15px 0;
      padding: 10px;
      background: #1a1a1a;
      border-radius: 10px;
    }
    #chat p {
      margin: 5px 0;
      word-wrap: break-word;
    }
  </style>
</head>
<body>
  <h2>Peer-to-Peer Chat</h2>

  <div id="chat"></div>

  <input id="message" type="text" placeholder="Type a message..." />
  <button id="sendBtn">Send</button>

  <textarea id="offer" placeholder="Offer code (for receiver)"></textarea>
  <textarea id="answer" placeholder="Answer code (for sender)"></textarea>
  <div>
    <button id="createOffer">Create Offer</button>
    <button id="createAnswer">Create Answer</button>
    <button id="connect">Connect</button>
  </div>

  <script>
    let pc = new RTCPeerConnection();
    let dataChannel;
    let chat = document.getElementById("chat");
    let messageInput = document.getElementById("message");

    document.getElementById("createOffer").onclick = async () => {
      dataChannel = pc.createDataChannel("chat");
      setupDataChannel();
      let offer = await pc.createOffer();
      await pc.setLocalDescription(offer);
      document.getElementById("offer").value = JSON.stringify(pc.localDescription);
    };

    pc.ondatachannel = (event) => {
      dataChannel = event.channel;
      setupDataChannel();
    };

    document.getElementById("createAnswer").onclick = async () => {
      let offer = JSON.parse(document.getElementById("offer").value);
      await pc.setRemoteDescription(offer);
      let answer = await pc.createAnswer();
      await pc.setLocalDescription(answer);
      document.getElementById("answer").value = JSON.stringify(pc.localDescription);
    };

    document.getElementById("connect").onclick = async () => {
      let answer = JSON.parse(document.getElementById("answer").value);
      await pc.setRemoteDescription(answer);
    };

    document.getElementById("sendBtn").onclick = () => {
      let msg = messageInput.value;
      if (dataChannel && msg.trim() !== "") {
        dataChannel.send(msg);
        appendMsg("You", msg);
        messageInput.value = "";
      }
    };

    function setupDataChannel() {
      dataChannel.onmessage = (e) => appendMsg("Peer", e.data);
      dataChannel.onopen = () => appendMsg("System", "Connection opened âœ…");
    }

    function appendMsg(sender, msg) {
      let p = document.createElement("p");
      p.textContent = `${sender}: ${msg}`;
      chat.appendChild(p);
      chat.scrollTop = chat.scrollHeight;
    }
  </script>
</body>
</html>
